<!DOCTYPE html>
<html>
<head>
    <title>Study Assistant - Choose Mode</title>
        <style>
        :root {
            --bg-color: #0f0f17;
            --primary: #a36bff;
            --primary-light: #b388ff;
            --text-color: #f0f0f0;
            --secondary: #6b44c0;
            --accent: #ff44e3;
            --card-bg: rgba(255, 255, 255, 0.05);
            --card-border: rgba(255, 255, 255, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        header {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logout-btn {
            padding: 10px 20px;
            background: linear-gradient(135deg, var(--primary-light), var(--primary));
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            transform: translateY(-2px);
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 800px;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.8;
            margin-bottom: 2rem;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            justify-content: center;
        }

        .study-btn {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 12px;
            padding: 2rem;
            width: 250px;
            text-align: center;
            color: var(--text-color);
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .study-btn:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
            box-shadow: 0 10px 30px rgba(163, 107, 255, 0.3);
        }

        .study-btn .icon {
            font-size: 2.5rem;
            background: linear-gradient(135deg, var(--primary-light), var(--primary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .study-btn .description {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        footer {
            margin-top: 3rem;
            text-align: center;
            font-size: 0.9rem;
            opacity: 0.7;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }

            .study-btn {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="welcome-user">
        <span>Welcome, {{ session.username }}!</span>
        <a href="/logout" class="logout-btn">Logout</a>
    </div>

    <div class="container">
        <div class="header">
            <h1> Syllabyte.</h1>
            <p>Choose your study mode</p>
        </div>

        <div class="button-container">
            <a href="/try" class="study-btn quick-revision">
                <span class="icon">âš¡</span>
                <span>Quick Revision</span>
                <span class="description">Get concise notes, formulas, and quick tests</span>
            </a>

            <a href="/generate_general_summary" class="study-btn detailed-study">
                <span class="icon">ðŸ§ </span>
                <span>General Overview</span>
                <span class="description">Comprehensive summaries and mind maps</span>
            </a>

            <a href="{{ url_for('upload_page') }}" class="study-btn">
                <span class="icon">ðŸ“„</span>
                <span>Document Upload</span>
                <span class="description">Generate study materials from documents</span>
            </a>
        </div>
    </div>
</body>
</html>

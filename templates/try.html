<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syllabyte - Transform Your Syllabus into Study Materials</title>
    <!-- Include the Great Vibes font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <!-- Include the Press Start 2P font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f0f17;
            --primary: #a36bff;
            --primary-light: #b388ff;
            --text-color: #3f3f3f; /* Updated text color for better contrast */
            --secondary: #6b44c0;
            --accent: #ff44e3;
            --neon-glow: 0 0 10px rgba(163, 107, 255, 0.7), 0 0 20px rgba(163, 107, 255, 0.5), 0 0 30px rgba(163, 107, 255, 0.3);
            --neon-glow-accent: 0 0 10px rgba(255, 68, 227, 0.7), 0 0 20px rgba(255, 68, 227, 0.5), 0 0 30px rgba(255, 68, 227, 0.3);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }
        
        header {
            padding: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            z-index: 10;
            background-color: rgba(15, 15, 23, 0.8);
            backdrop-filter: blur(10px);
        }
        
        nav ul {
            display: flex;
            list-style: none;
            
            gap: 2rem;
            justify-content: center;
            align-items: center;
            margin: 0;
        padding: 0;
        margin-left: 8rem; 
        }
        
        nav a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
            align-items: center;
        }
        
        nav a:hover {
            color: var(--primary);
        }
        
        .auth-buttons {
            display: flex;
            gap: 1rem;
        }
        
        .btn {
            padding: 0.5rem 1.25rem;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(5px);
            letter-spacing: 0.5px;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }
        
        .btn:hover::before {
            transform: translateX(100%);
        }
        
        .btn-primary {
            background-color: rgba(163, 107, 255, 0.2);
            color: var(--primary-light);
            border: 1px solid var(--primary);
            box-shadow: var(--neon-glow);
            text-shadow: 0 0 5px rgba(163, 107, 255, 0.7);
        }
        
        .btn-primary:hover {
            background-color: rgba(163, 107, 255, 0.3);
            box-shadow: var(--neon-glow), 0 0 40px rgba(163, 107, 255, 0.4);
            transform: translateY(-2px);
        }
        
        .btn-outline {
            background-color: rgba(163, 107, 255, 0.05);
            border: 1px solid var(--primary);
            color: var(--primary-light);
            box-shadow: 0 0 5px rgba(163, 107, 255, 0.3);
        }
        
        .btn-outline:hover {
            background-color: rgba(163, 107, 255, 0.15);
            box-shadow: var(--neon-glow);
            text-shadow: 0 0 5px rgba(163, 107, 255, 0.7);
        }
        
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 2rem;
            padding-top: 6rem;
        }
        
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .content {
            text-align: center;
            z-index: 2;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }
        
        h1 {
           font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary);
            text-shadow: var(--neon-glow);
            cursor: pointer;
        }
        
        .tagline {
            font-size: 1.25rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            line-height: 1.6;
        }
        
        .input-container {
            position: relative;
            width: 100%;
            max-width: 700px;
            margin-top: 2rem;
        }
        
        .syllabus-input {
            width: 100%;
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(163, 107, 255, 0.3);
            border-radius: 12px;
            padding: 1.25rem 1.5rem;
            color: white;
            font-size: 0.57rem;
             font-family: 'Press Start 2P', monospace;
            /* font-style: italic; */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            outline: none;
            backdrop-filter: blur(5px);
        }
        
        .syllabus-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(163, 107, 255, 0.25), var(--neon-glow);
        }
        
        .syllabus-input::placeholder {
            color: rgba(240, 240, 240, 0.315);
        }
        
        .input-button {
            position: absolute;
            right: 0.5rem;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(107, 68, 192, 0.3);
            color: var(--primary-light);
            border: 1px solid var(--primary);
            border-radius: 8px;
            padding: 0.75rem 1.5rem;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            box-shadow: var(--neon-glow);
            text-shadow: 0 0 5px rgba(163, 107, 255, 0.7);
            overflow: hidden;
        }
        
        .input-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }
        
        .input-button:hover::before {
            transform: translateX(100%);
        }
        
        .input-button:hover {
            background: rgba(107, 68, 192, 0.5);
            box-shadow: var(--neon-glow), 0 0 40px rgba(163, 107, 255, 0.4);
            transform: translateY(-50%) scale(1.03);
        }
        
        footer {
            padding: 2rem;
            text-align: center;
            background-color: rgba(15, 15, 23, 0.9);
            z-index: 3;
            margin-top: 3rem;
        }
        
        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 2rem;
        }
        
        .copyright {
            font-size: 0.99rem; /* Small font size */
            color: var(--text-color); /* Use the defined text color */
            opacity: 0.8; /* Slight transparency for a subtle effect */
            text-align: left; /* Center the text */
            margin: 0; /* Remove default margin */
            font-style: italic; /* Add an italic style for emphasis */
            padding: 1rem 0; /* Add padding for spacing */
            background-color: rgba(15, 15, 23, 0.9); /* Background for contrast */
            border-top: 1px solid rgba(255, 255, 255, 0.1); /* Subtle top border */
        }
        
        .footer-links {
            display: flex;
            gap: 1.5rem;
        }
        
        .footer-links a {
            color: var(--primary-light);
            opacity: 0.7;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .footer-links a:hover {
            color: var(--primary);
            opacity: 1;
        }

        /* Hamburger menu icon styles */
        .menu-icon {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 20px;
            cursor: pointer;
            z-index: 15;
        }

        .menu-icon span {
            display: block;
            height: 3px;
            background-color: var(--primary);
            border-radius: 2px;
            transition: all 0.3s ease;
        }

        /* Adjust hidden navbar styles to align with the menu icon */
        .hidden-navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 300px;
            height: 100%;
            background-color: rgba(15, 15, 23, 0.95);
            color: var(--text-color);
            box-shadow: 5px 0 15px rgba(0, 0, 0, 0.5);
            padding: 1.5rem;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            z-index: 20;
        }

        .hidden-navbar.active {
            transform: translateX(0);
        }

        .hidden-navbar h2 {
            margin-bottom: 1rem;
            font-size: 1.5rem;
            color: var(--primary);
        }

        .hidden-navbar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .hidden-navbar li {
            margin-bottom: 0.5rem;
            font-size: 1rem;
            opacity: 0.8;
            color: rgb(189, 164, 229);
        }

        /* Style for the Syllabyte logo */
        .logo {
            font-size: 4.8rem;
            font-weight: 700;
            color: var(--primary);
            text-shadow: var(--neon-glow);
            cursor: pointer;
        }

        .logo span {
            color: var(--accent);
        }

        p {
            font-family: 'Press Start 2P', monospace; /* Retro-inspired font */
            font-size: 0.85rem; /* Adjust font size */
            line-height: 1; /* Reduce line height for single-line text */
            color: white; /* Use the defined text color */
            margin-bottom: 1.5rem; /* Add spacing between paragraphs */
            text-align: justify; /* Align text for a clean look */
            text-shadow: 0 0 6px rgb(0, 0, 0); /* Subtle glow effect */
            letter-spacing: 1.2px; /* Wider spacing for a retro feel */
            white-space: nowrap; /* Prevent text from wrapping */
            overflow: hidden; /* Hide overflow if text is too long */
            text-overflow: ellipsis; /* Add ellipsis for overflowing text */
        }

        @media (max-width: 600px) {
            p {
                font-size: 0.75rem; /* Adjust font size for smaller screens */
                padding: 0.8rem; /* Adjust padding for smaller screens */
            }
        }
    </style>
</head>
<body>
    <header>
        <!-- Replace the Syllabyte logo with a hamburger menu icon -->
        <div class="menu-icon" id="menu-icon">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <nav>
            <ul>
                <!-- <li><a href="#">Features</a></li>
                <li><a href="#">Pricing</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li> -->
            </ul>
        </nav>
        <div class="auth-buttons">
            <button class="btn btn-outline">Log in</button>
            <button class="btn btn-primary">Sign up</button>
        </div>
    </header>

    <!-- Hidden Navbar -->
    <div id="history-navbar" class="hidden-navbar">
        <h2>User History</h2>
        <ul id="history-list"></ul>
    </div>
    
    <main>
        <canvas id="doodle-canvas"></canvas>
        
        <div class="content">
           <div class="logo" id="logo">Syllabyte<span>.</span></div>
            <p class="tagline">Drop your syllabus, grab your brain boost!</p>
            
            <div class="input-container">
                <form action="{{ url_for('index') }}" method="POST">
                    <input type="text" name="topic" class="syllabus-input" placeholder="Paste your syllabus text or describe what you're studying..." required>
                    <button type="submit" class="input-button">Transform</button>
                </form>
            </div>
        </div>
    </main>
    
    <footer>
        <div class="footer-content">
            <a class="copyright">Â© 2025 Syllabyte. All rights reserved.</a>
            <div class="footer-links">
                <a href="#">Privacy Policy</a>
                <a href="#">Terms of Service</a>
                <a href="#">FAQ</a>
                <a href="#">Support</a>
            </div>
        </div>
    </footer>
    
    <script>
        // Canvas doodles
        document.addEventListener('DOMContentLoaded', () => {
            const canvas = document.getElementById('doodle-canvas');
            const ctx = canvas.getContext('2d');
            
            // Set canvas size to match window
            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                drawDoodles(); // Redraw when resized
            }
            
            window.addEventListener('resize', resizeCanvas);
            resizeCanvas();
            
            // Educational doodles
            function drawDoodles() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // Set canvas style
                ctx.lineWidth = 2;
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';
                
                // Generate random doodles
                const numDoodles = 30;
                const doodleTypes = [
                    drawBook,
                    drawPencil,
                    drawFormula,
                    drawAtom,
                    drawNotebook,
                    drawGradCap,
                    drawMindMap,
                    drawFlashcard
                ];
                
                for (let i = 0; i < numDoodles; i++) {
                    const x = Math.random() * canvas.width;
                    const y = Math.random() * canvas.height;
                    const scale = 0.5 + Math.random() * 1;
                    const opacity = 0.1 + Math.random() * 0.2;
                    const rotation = Math.random() * Math.PI * 2;
                    
                    // Pick a random doodle type
                    const randomDoodle = doodleTypes[Math.floor(Math.random() * doodleTypes.length)];
                    
                    ctx.save();
                    ctx.translate(x, y);
                    ctx.rotate(rotation);
                    ctx.scale(scale, scale);
                    ctx.globalAlpha = opacity;
                    
                    // Random purple-ish color
                    const r = 120 + Math.floor(Math.random() * 50);
                    const g = 80 + Math.floor(Math.random() * 40);
                    const b = 200 + Math.floor(Math.random() * 55);
                    ctx.strokeStyle = `rgb(${r}, ${g}, ${b})`;
                    
                    randomDoodle(ctx);
                    
                    ctx.restore();
                }
            }
            
            // Doodle drawing functions
           function drawBook(ctx) {
                ctx.beginPath();
                ctx.rect(-20, -25, 40, 50);
                ctx.moveTo(-20, -25);
                ctx.lineTo(-20, 25);
                ctx.moveTo(-15, -20);
                ctx.lineTo(15, -20);
                ctx.moveTo(-15, -10);
                ctx.lineTo(15, -10);
                ctx.moveTo(-15, 0);
                ctx.lineTo(15, 0);
                ctx.moveTo(-15, 10);
                ctx.lineTo(15, 10);
                ctx.stroke();
            }
            
            function drawPencil(ctx) {
                ctx.beginPath();
                ctx.moveTo(-20, -20);
                ctx.lineTo(20, 20);
                ctx.moveTo(20, 20);
                ctx.lineTo(15, 25);
                ctx.moveTo(20, 20);
                ctx.lineTo(25, 15);
                ctx.stroke();
            }
            
            function drawFormula(ctx) {
                ctx.beginPath();
                ctx.moveTo(-25, 0);
                ctx.lineTo(25, 0);
                ctx.moveTo(-20, -10);
                ctx.lineTo(0, -10);
                ctx.moveTo(-10, -20);
                ctx.lineTo(-10, 20);
                ctx.moveTo(10, -5);
                ctx.lineTo(20, 15);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.arc(15, -5, 5, 0, Math.PI * 2);
                ctx.stroke();
            }
            
            function drawAtom(ctx) {
                ctx.beginPath();
                ctx.arc(0, 0, 20, 0, Math.PI * 2);
                ctx.moveTo(-25, 0);
                ctx.ellipse(0, 0, 25, 10, 0, 0, Math.PI * 2);
                ctx.moveTo(-10, -22);
                ctx.ellipse(0, 0, 10, 25, Math.PI / 3, 0, Math.PI * 2);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.arc(0, 0, 3, 0, Math.PI * 2);
                ctx.fill();
            }
            
            function drawNotebook(ctx) {
                ctx.beginPath();
                ctx.rect(-20, -30, 40, 60);
                ctx.moveTo(-20, -30);
                ctx.lineTo(-20, 30);
                ctx.moveTo(-15, -25);
                ctx.lineTo(15, -25);
                ctx.moveTo(-15, -15);
                ctx.lineTo(15, -15);
                ctx.moveTo(-15, -5);
                ctx.lineTo(15, -5);
                ctx.moveTo(-15, 5);
                ctx.lineTo(15, 5);
                ctx.moveTo(-15, 15);
                ctx.lineTo(15, 15);
                ctx.moveTo(-15, 25);
                ctx.lineTo(15, 25);
                ctx.stroke();
                
                // Spiral binding
                for (let y = -25; y <= 25; y += 10) {
                    ctx.beginPath();
                    ctx.arc(-20, y, 2, 0, Math.PI * 2);
                    ctx.stroke();
                }
            }
            
            function drawGradCap(ctx) {
                ctx.beginPath();
                ctx.moveTo(-20, 0);
                ctx.lineTo(20, 0);
                ctx.lineTo(0, -10);
                ctx.closePath();
                ctx.moveTo(0, -10);
                ctx.lineTo(0, -20);
                ctx.lineTo(5, -20);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.rect(-15, 0, 30, 5);
                ctx.stroke();
            }
            
            function drawMindMap(ctx) {
                // Central node
                ctx.beginPath();
                ctx.arc(0, 0, 5, 0, Math.PI * 2);
                ctx.stroke();
                
                // Branches
                for (let i = 0; i < 5; i++) {
                    const angle = (i / 5) * Math.PI * 2;
                    const x = Math.cos(angle) * 20;
                    const y = Math.sin(angle) * 20;
                    
                    ctx.beginPath();
                    ctx.moveTo(0, 0);
                    ctx.lineTo(x, y);
                    ctx.stroke();
                    
                    ctx.beginPath();
                    ctx.arc(x, y, 3, 0, Math.PI * 2);
                    ctx.stroke();
                }
            }
            
            function drawFlashcard(ctx) {
                ctx.beginPath();
                ctx.rect(-25, -15, 50, 30);
                ctx.moveTo(-15, 0);
                ctx.lineTo(15, 0);
                ctx.moveTo(0, -10);
                ctx.lineTo(0, 10);
                ctx.stroke();
            }
            
            // Initial draw
            drawDoodles();
            
            // Focus effect on input
            const input = document.querySelector('.syllabus-input');
            input.addEventListener('focus', () => {
                const doodleFadeOut = setInterval(() => {
                    ctx.globalAlpha -= 0.01;
                    if (ctx.globalAlpha <= 0.05) {
                        clearInterval(doodleFadeOut);
                    }
                    drawDoodles();
                }, 50);
            });
            
            input.addEventListener('blur', () => {
                const doodleFadeIn = setInterval(() => {
                    ctx.globalAlpha += 0.01;
                    if (ctx.globalAlpha >= 0.2) {
                        clearInterval(doodleFadeIn);
                    }
                    drawDoodles();
                }, 50);
            });
            
            // Button animation
            const button = document.querySelector('.input-button');
            button.addEventListener('click', () => {
                if (input.value.trim() !== '') {
                    button.innerText = 'Processing...';
                    // setTimeout(() => {
                    //     button.innerText = 'Transform';
                    //     alert('Feature coming soon! This is just a demo landing page.');
                    // }, 2000);
                }
            });

            // Hidden Navbar functionality
            const menuIcon = document.getElementById('menu-icon');
            const historyNavbar = document.getElementById('history-navbar');
            const historyList = document.getElementById('history-list');

            // Toggle Navbar Visibility
            menuIcon.addEventListener('click', (event) => {
                historyNavbar.classList.toggle('active');
                event.stopPropagation(); // Prevent click from propagating to the canvas
            });

            // Add a timestamp to the history list
            function addTimestamp() {
                const timestamp = new Date().toLocaleString();
                const listItem = document.createElement('li');
                listItem.textContent = `Visited at: ${timestamp}`;
                historyList.appendChild(listItem);
            }

            // Add initial timestamp
            addTimestamp();

            // Add a timestamp every time the menu icon is clicked
            menuIcon.addEventListener('click', addTimestamp);

            // Hide the navbar when clicking outside (on the canvas)
            canvas.addEventListener('click', () => {
                if (historyNavbar.classList.contains('active')) {
                    historyNavbar.classList.remove('active');
                }
            });

            // Prevent navbar from closing when clicking inside it
            historyNavbar.addEventListener('click', (event) => {
                event.stopPropagation();
            });
        });
    </script>
</body>
</html>
